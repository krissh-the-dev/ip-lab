<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Student - MySQL + PHP - Form entry</title>
</head>

<body>
	<main>
		<h1>Student database</h1>
		<form action="post.php" method="post">
			<div class="form-group">
				<label for="firstNameIp">First Name:</label>
				<input type="text" name="first_name" id="firstNameIp" />
			</div>

			<div class="form-group">
				<label for="lastNameIp">Last Name:</label>
				<input type="text" name="last_name" id="lastNameIp" />
			</div>

			<div class="form-group">
				<label for="genderIp">Gender:</label>
				<input type="text" name="gender" id="genderIp" />
			</div>

			<div class="form-group">
				<label for="addressIp">Address:</label>
				<input type="text" name="address" id="addressIp" />
			</div>

			<div class="form-group">
				<label for="emailIp">Email Address:</label>
				<input type="text" name="email" id="emailIp" />
			</div>

			<input type="submit" value="Submit" />
		</form>
	</main>
</body>

</html>
